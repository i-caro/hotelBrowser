<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{'PROFILE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{'PROFILE_INFO' | translate}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>{{'FIRST_NAME' | translate}}:</strong> {{ userName }}</p>
      <p><strong>{{'EMAIL' | translate}}:</strong> {{ userEmail }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="logout()">{{'LOGOUT' | translate}}</ion-button>
</ion-content>
