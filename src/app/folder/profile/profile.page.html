<ion-content [fullscreen]="false">
  <div class="profile-card-container">
    <ion-card class="profile-card">
      <ion-card-header>
        <!-- Aquí colocamos la imagen a la izquierda y el nombre a la derecha -->
        <div class="profile-header">
          <ion-avatar class="profile-avatar">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil">
          </ion-avatar>
          <ion-card-title class="profile-name">Juan Pérez</ion-card-title> <!-- Nombre del usuario -->
        </div>
        <ion-card-subtitle>juan.perez&#64;gmail.com</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <p>Detalles del perfil</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
