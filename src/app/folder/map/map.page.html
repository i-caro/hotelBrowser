<ion-header>
  <ion-toolbar>
    <ion-title>{{'SERVICE_MAP' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-container">
    <google-map
      height="100%"
      width="100%"
      [zoom]="zoom"
      [center]="center"
    >
      <map-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
      ></map-marker>
    </google-map>
  </div>
</ion-content>
